<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pyshc2go - Status</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href= "../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/basestyle.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="../js/script.js" defer></script> 
    </head>
    <body>
        <header class= "linha">
            <a  href="Menu.html"><img
                class ="icon_menu"
                src="../img/menu_icon.png" alt="Shortcut Menu">
            </a>
            <h1>
                Psych2go
            </h1>
        </header>
        <main class="coluna alinhador">
            <div class="linha alinhador">
                <img src="../img/Footer/Footer_Perfil.png"
                    alt = "icone de perfil"
                    class="icon_120 alinhador perfil_status">
                <img src="../img/live.png"
                    alt = "icone de live"
                    class="icon_90 alinhador live_status">
            </div>
            <div class="coluna alinhador">
                <p class="title_text bold"><b>Agendamento:</b></p>
                <p class="basic_text">Terça - 18:00</p>
                <p class="title_text bold"><b>Características:</b></p>
                <ul class="basic_text">
                    <li class="list_text">- Sozinho</li>
                    <li class="list_text">- Depressivo</li>
                    <li class="list_text">- Ansioso</li>
                </ul>
                <p class="title_text bold text_border"><b>Inbox:</b></p>
                <p class="basic_text">Vamos Marcar para Sexta que vem outra consulta?</p>
            </div>
            <a href="E_Paciente.html" class="alinhador"><img
                src="../img/BOTAO-SAIBA-MAIS.png" alt="Shortcut para saber mais"
                class="icon_6090">
            </a>
        </main>
        <footer class="linha alinhamento_icones">
            <a href="Relato.html"><img
                src="../img/Footer/Footer_emergencia.png" alt="Shortcut para Aba de Relato"
                class="icon_60">
            </a>
            <a href="Pesquisa.html"><img
                src="../img/Footer/Footer_Pesquisar.png" alt="Shortcut para Aba de Pesquisar"
                class="icon_60">
            </a>
            <a href="../Index.html"><img
                src="../img/Footer/Footer_Home.png" alt="Shortcut para Home Screen"
                class="icon_60">
            </a>
            <a href="Pacientes.html"><img
                src="../img/Footer/Footer_Paciente.png" alt="Shortcut para Aba de Pacientes"
                class="icon_60">
            </a>
            <a href="Perfil.html"><img
                src="../img/Footer/Footer_Perfil.png" alt="Shortcut para Aba de Perfil"
                class="icon_60">
            </a>
        </footer>
    </body>
</html>
